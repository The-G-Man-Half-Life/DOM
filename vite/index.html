    <header>

    <main class="container my-3">

        <form class="py-3 needs-validation" action="./index.html" id="form" method="post" novalidate>

                <h2 class="text-center">Sign in a new coder</h2>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name"  name="name" placeholder="Name(s)" required>
                <label for="name">Name(s)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="last-name" name="last-name"  placeholder="Last name(s)" required>
                <label for="last-name">Last name(s)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email"  placeholder="Email" required>
                <label for="email">Email</label>
            </div>

            <div class="text-center">
                <button id="btn-save" class="btn btn-success" type="submit">
                    Save
                </button>
                <button id="btn-clear" class="btn btn-danger" type="reset">
                    Clear
                </button>
            </div>
        </form>

        <form class="py-3 needs-validation" action="./index.html" id="form-e" method="post" novalidate>

            <h2 class="text-center">Erase a current coder</h2>

        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="id"  name="id" placeholder="Id" required>
            <label for="id">Id</label>
        </div>
        <div class="text-center">
            <button id="btn-save" class="btn btn-success" type="submit">
                Erase
            </button>
            <button id="btn-clear" class="btn btn-danger" type="reset">
                Clear
            </button>

        </div>
    </form>


        <table class="table table-striped table-primary">

                    <th scope="col">ID</th>
                    <th scope="col">First</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
